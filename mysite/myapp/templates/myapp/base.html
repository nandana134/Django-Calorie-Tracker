{% load static %} 
<!DOCTYPE html>
 <html lang="en"> 
    <head> <meta charset="UTF-8">
         <title>{% block title %}Calorie Tracker{% endblock %}</title> 
         <meta name="viewport" content="width=device-width, initial-scale=1"> 
         
         <!-- Link to Custom CSS --> 
          <link rel="stylesheet" href="{% static 'myapp/css/base.css' %}"> 
          <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}"> 
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
           <link rel="stylesheet" href="{% static 'myapp/css/register.css' %}">
         </head>
         
         <body>
             <nav class="navbar"> 
                <div class="container nav-content">
                     <a class="logo" href="/">üçéCalorie Tracker</a>
                      <div class="nav-links"> {% if user.is_authenticated %} <span class="welcome">Hi, {{ user.username }}!</span> 
                        <a class="btn" href="{% url 'logout' %}">Logout</a> {% else %} 
                        <a class="btn" href="{% url 'login' %}">Login</a> 
                        <a class="btn" href="{% url 'register' %}">Register</a> {% endif %} 
                    </div> 
                </div> </nav> <main class="container main-content"> {% block content %} {% endblock %} 

                </main> 
                <!-- Link to Custom JavaScript -->
                  <script src="{% static 'myapp/js/base.js' %}"></script> 
                  <script src="{% static 'myapp/js/login.js' %}"></script> 
                  <script src="{% static 'myapp/js/register.js' %}"></script>
            </body>
</html>
